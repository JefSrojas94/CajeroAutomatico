<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <form id="form-login">
        <h1 class="tittle">Login</h1>

            <i class="fa-solid fa-user"></i>
            <input placeholder="User Name" type="text" id="username">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Password" type="password" id="password">
        </label>
        <a href="#" class="link">forgot your password?</a>
        <input type="button" value="Login" id="button-login" onclick="login()">
    
    </form>

    <form id="pag-user" class="hide">
        <h1 class="tittle" id="tituloBienvenida">Bienvenido</h1>
        <section id="saldocuenta">

        </section>
        <section class="movimientos">
            <input type="number" id="retiro" placeholder="Monto de Retiro"><input type="button" value="Retirar" class="button-act" id="btn-retiro" onclick="">
            <input type="number" id="deposito" placeholder="Monto a depositar"><input type="button" value="Depositar" class="button-act"  id="btn-deposito" onclick="">
        </section>
        
    
    </form>
   
    <script src="script.js"></script>
